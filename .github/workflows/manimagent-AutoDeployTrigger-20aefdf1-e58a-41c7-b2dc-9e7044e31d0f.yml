name: Trigger auto deployment for manimagent

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/manimagent-AutoDeployTrigger-20aefdf1-e58a-41c7-b2dc-9e7044e31d0f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MANIMAGENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MANIMAGENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MANIMAGENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: zecloud.azurecr.io
          registryUsername: ${{ secrets.MANIMAGENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MANIMAGENT_REGISTRY_PASSWORD }}
          containerAppName: manimagent
          resourceGroup: o1vid
          imageToBuild: zecloud.azurecr.io/manimagent:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


